<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Unit Converter</title>
	<script type="module" src="index.js"></script>
</head>
<body>
<div class="container">
	<h1 class="container-heading">Unit Converter</h1>
	<div class="measurement-type-container">
		<label for="measurement-type">Measurement Type</label>
		<select data-measurement-type-options id="measurement-type" name="measurement-type-select" data-placeholder="--- Choose Type ---">
		</select>
	</div>
	<div class="conversion-choices-container">
		<div class="conversion-container">
			<label for="first-conversion-text-input"></label>
			<input data-conversion-input id="first-conversion-text-input" type="text" name="first-text-input">
			<label for="first-conversion"></label>
				<p class='input-validation hide'></p>
			<select data-conversion-choice id="first-conversion" name="first-conversion-select">
			</select>
		</div>
		<div>
			<p>=</p>
		</div>
		<div class="conversion-container">
			<label for="second-conversion-text-input"></label>
			<input data-conversion-input id="second-conversion-text-input" type="text" name="second-text-input">
			<label for="second-conversion"></label>
				<p class='input-validation hide'></p>
			<select data-conversion-choice id="second-conversion" name="second-conversion-select">
			</select>
		</div>
	</div>
</div>
</body>
</html>
